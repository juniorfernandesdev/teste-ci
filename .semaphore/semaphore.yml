version: v1.0
name: Semaphore iOS
agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode16
blocks:
  - name: Build Producao
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v 2.4.22
          - bundle install --path vendor/bundle
          - sudo gem install cocoapods
          - pod install
          - cache store
      jobs:
        - name: Build
          commands:
            - xcversion select 16.0
            - bundle exec fastlane build_pre_producao
    dependencies: []
    run:
      when: branch = 'develop'
  - name: Build Debug
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: private-repo
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v 2.4.22
          - bundle install --path vendor/bundle
          - sudo gem install cocoapods
          - pod install
          - cache store
      jobs:
        - name: Build
          commands:
            - xcversion select 16.0
            - bundle exec fastlane build_pre_debug
    dependencies: []
    run:
      when: branch =~ 'develop'
