version: v1.0
name: Tallest Towers
agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode16
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.4.22' && bundle install
          - cache store
      jobs:
        - name: Test
          commands:
            - bundle exec xcversion select 12.2
            - bundle exec fastlane test

  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: match-secrets
      prologue:
        commands:
          - chmod 0600 ~/.ssh/*
          - if [ -f ~/.ssh/match-repository-private-key ]; then ssh-add ~/.ssh/match-repository-private-key; fi
          - checkout
          - cache restore
          - gem install bundler -v '2.4.22' && bundle install
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 12.2
            - bundle exec fastlane build
            - artifact push job build/TallestTowers.ipa

  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.4.22' && bundle install
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 12.2
            - xcrun simctl list
            - bundle exec fastlane screenshots
            - artifact push job screenshots
