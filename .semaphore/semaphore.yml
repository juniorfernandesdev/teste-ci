version: v1.0
name: Deploy - Debug - Firebase
agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode16
blocks:
  - name: Debug Firebase
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: private-repo
        - name: fastlane-env
        - name: api-key
        - name: firebase
      prologue:
        commands:
          - checkout
          - cache restore
          - brew install rbenv
          - rbenv install 2.7.6
          - rbenv global 2.7.6
          - gem install bundler -v 2.4.22
          - bundle install --path vendor/bundle
          - sudo gem install cocoapods
          - pod install
          - cache store
      jobs:
        - name: Deploy
          commands:
            - xcversion select 16.0
            - bundle exec fastlane firebase_debug
    dependencies: []
